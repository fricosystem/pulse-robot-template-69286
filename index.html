<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FR Stock Manager</title>
    <meta name="description" content="Sistema de gestão de estoque Fricó Alimentos" />
    <meta name="author" content="Fricó Alimentos" />

    <meta property="og:title" content="FR Stock Manager - Fricó Alimentos" />
    <meta property="og:description" content="Sistema completo de gestão de estoque" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/images/IconeFrico3D.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@frico_alimentos" />
    <meta name="twitter:image" content="/images/IconeFrico3D.png" />
    
    <link rel="icon" href="/images/IconeFrico3D.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Aplicar Poppins como fonte principal em todo o site */
      body, html {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      
      /* Reset de transformações de escala */
      .login-container,
      .dashboard-container,
      .sidebar,
      .auth-container,
      [data-component="login"],
      [data-component="dashboard"],
      [data-component="sidebar"] {
        transform: none !important;
        width: auto !important;
      }
      
      /* Ajustar contêineres pai */
      .login-wrapper,
      .dashboard-wrapper,
      .sidebar-wrapper,
      .auth-wrapper {
        overflow: visible;
      }
      
      /* Manter a classe font-roboto para compatibilidade, mas usar Poppins */
      .font-roboto, .font-roboto * {
        font-family: 'Poppins', sans-serif;
        letter-spacing: 0.02em;
        font-size: 1rem;
      }
      
      /* Ajustes para pesos de fonte específicos do Firebase */
      .font-roboto .text-sm {
        font-weight: 600;
      }
      
      .font-roboto .text-xs {
        font-weight: 600;
      }
      
      .font-roboto .font-medium {
        font-weight: 600;
      }
      
      /* Ajustes para melhorar a visibilidade no tema claro */
      :root:not(.dark) .font-roboto {
        color: #333333;
      }
      
      :root:not(.dark) .text-gray-300 {
        color: #333333 !important;
      }
      
      :root:not(.dark) .text-gray-400 {
        color: #555555 !important;
      }
      
      :root:not(.dark) .text-gray-500 {
        color: #666666 !important;
      }
      
      /* Ajustes para os items do menu no tema claro */
      :root:not(.dark) .hover\:bg-\[\#2c384a\]:hover {
        background-color: #e0e0e0 !important;
      }
      
      :root:not(.dark) .bg-\[\#2c384a\] {
        background-color: #f0f0f0 !important;
      }
      
      :root:not(.dark) .bg-\[\#1c2834\] {
        background-color: #ffffff !important;
      }
      
      :root:not(.dark) .border-\[\#3e4a5e\] {
        border-color: #dddddd !important;
      }

      /* Garantir que o root ocupe toda a tela */
      #root {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
